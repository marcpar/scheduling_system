
<div class="col-sm-4">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Name">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			</div>
		</div>

		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Date</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" open="opened" min="minDate" max="'2015-06-22'" 	datepicker-options="dateOptions" date-disabled="disabled(date, mode)" name='theDate' ng-required="true" />
				<button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Phone Number</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Phone Number">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">notes</label>
			<div class="col-sm-10">
				<textarea class="form-control"></textarea> 
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Book</button>
			</div>
		</div>
	</form>
</div>
<div class="col-sm-8">
	<pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

	<h4>Inline</h4>
	<div style="display:inline-block; min-height:290px;">
		<div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
	</div>

	<hr />
	<h2>Slots OPEN</h2>

	<button id"1"type="button" class="btn btn-sm btn-success" ng-click="today()">0 Slot Free</button>
	<button id"1"type="button" class="btn btn-sm btn-info" ng-click="today()">1 Slot Free</button>



	<button id"1"type="button" class="btn btn-sm btn-primary" ng-click="today()">2 Slot Free</button>


	
	<button id"1"type="button" class="btn btn-sm btn-warning" ng-click="today()">3 Slot Free</button>
	

	<button id"1"type="button" class="btn btn-sm btn-danger" ng-click="today()">4 Slot Free</button>
	
	
	
</div>
